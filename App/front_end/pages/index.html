<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome kit-->
    <script src="https://kit.fontawesome.com/0d184a2536.js" crossorigin="anonymous"></script>

    <!-- fonts -->

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/App/front_end/assets/icons/favicon.svg">

    <!-- styles -->
    <link rel="stylesheet" href="/App/front_end/styles/styles.css">
    <link rel="stylesheet" href="/App/front_end/styles/auth.css">
    <link rel="stylesheet" href="/App/front_end/styles/dashboard.css">
    <link rel="stylesheet" href="/App/front_end/styles/popup.css">


    <!-- scripts -->
    <script src="/App/front_end/scripts/index.js" defer></script>
    <script src="/App/front_end/scripts/auth.js" defer></script>
    <script src="/App/front_end/scripts/dashboard.js" defer type="module"></script>

    <title>App</title>
</head>
<body>
    <main>
        <!-- auth section -->
        <div class="popup">
            <div class="popup-content">
                <h2>htrr</h2>
                <div>
                    <button class="prompt-btn" id="no-prompt">Cancel</button>
                    <button class="prompt-btn" id="yes-prompt"></button>
                </div>
            </div>
        </div>
        <section id="auth-section">
            <div id="auth-container">
                <div id="error-container">
                    <p id="error-message"></p>
                </div>
                <form id="auth-form">
                    <!-- <h1 id="auth-form-title">Login</h1> -->
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="Password" >
                    <!-- <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"> -->
                    <a href="" id="login-registration-toggle-link"></a>
                    <br>
                    <br>
                    <input type="submit" value="Login" id="auth-submit">
                </form>
            </div>
            
            <div id="welcome-container">
                <h1>Welcome to App</h1>
                <br>
                <h2>A seamlessly easy-to-use cloud-based file management system. Effortlessly organize and access all of your files from anywhere, at any time, whether you're online or offline.</h2>
            </div>
        </section>

        <!-- dashboard -->
        <section id="dashboard-section">
            <div class="sidebar">
                <div class="sidebar-container">

                    <button id="storage">
                        <i class="fa-solid fa-database"></i>
                    </button>

                    <button id="favorites">
                        <i class="fa-solid fa-star"></i>
                    </button>

                    <button id="recyle-bin">
                        <i class="fa-solid fa-recycle"></i>
                    </button>

                    <button id="preferences">
                        <i class="fa-solid fa-gear"></i>
                    </button>

                </div>
                <button id="logout">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
